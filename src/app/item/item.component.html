<div class="item">
  <div style="display: flex; justify-content: space-between">
    <div>{{ data.title }}</div>
    <div>
      <button class="btn" (click)="toggleInfo()">Подробнее</button>
      <form #addForm="ngForm" (ngSubmit)="addItem(addForm.value)">
        <button type="submit" class="btn">Добавить в корзину</button>
        <input class="inp" type="number" name="quantity" placeholder="Количество товара" ngModel/>
      </form>
    </div>
  </div>
</div>
